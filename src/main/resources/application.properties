quarkus.log.console.color=false
my.fruit=orange

%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql:5432/${jdbc_database_name}
%prod.quarkus.datasource.username=${jdbc_database_user}
%prod.quarkus.datasource.password=${jdbc_database_password}

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.kubernetes.deployment-target=openshift
quarkus.openshift.expose=true
quarkus.swagger-ui.always-include=true