quarkus.log.console.color=false
my.fruit=orange

%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql:5432/fruitsdb
%prod.quarkus.openshift.env.mapping."quarkus.datasource.username".from-secret=postgresql
%prod.quarkus.openshift.env.mapping."quarkus.datasource.username".with-key=database-user
%prod.quarkus.openshift.env.mapping."quarkus.datasource.password".from-secret=postgresql
%prod.quarkus.openshift.env.mapping."quarkus.datasource.password".with-key=database-password

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.kubernetes.deployment-target=openshift
quarkus.openshift.expose=true